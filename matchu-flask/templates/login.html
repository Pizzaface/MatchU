<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel='stylesheet' href="{{ url_for('static', filename='css/style.css') }}">
  <link rel='stylesheet' href="{{ url_for('static', filename='css/jquery.timepicker.css') }}">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>

<body>
  <style>
  body {
    background: #3fa2fa;
    color:white !important;
  }
  .modal-content {
    border-radius: 30px;
  }
  .modal {
    position: relative;
    margin:auto;

  }
  a:hover {
    text-decoration: none;
  }
  .modal-footer {border-top: 0px; padding-top: 20px;}
  .modal-header {border-bottom: 0px; }

  </style>

  <!--login modal-->
  <div id="loginModal" class="modal show " tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark mx-auto">
          <div class="modal-header mx-auto">
              <img src="{{ url_for('static', filename='img/logo.png') }}" width="250px;" class="img-fluid pt-3" />
          </div>
          <div class="modal-body" id="form-register-login">
              {% if error %}
                <div class="alert alert-danger fade show" role="alert">
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endif %}
            
              <form method="post" class="form col-md-12 center-block">
                <div class="form-group">
                  <input type="text" name="email" autocomplete="on" class="form-control input-lg" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" autocomplete="on" class="form-control input-lg" placeholder="Password">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary text-white btn-lg btn-block">Sign In</button>
                  <div class="pt-4">
                    <span class="float-right"><a href="#" class="text-white" id="register-button">Register</a></span><span><a class="text-white" href="#">Need help?</a></span>
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
    		  </div>	
          </div>
      </div>
    </div>



  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/schedPicker.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.timepicker.min.js') }}"></script>
  
  <script type="text/javascript">
    $(".alert").alert();
    $("#loginModal").show();
    $(document).on("click", "#register-button", function() {
      $("#form-register-login > form").fadeOut(done=function() {
        $("#form-register-login").html("<form id='frmReg' method='post' action='{{ url_for('register') }}' class='form col-md-12 center-block'><div class='validate'> <div class='form-group'> <input type='text' name='username' required autocomplete='off' class='form-control input-lg' placeholder='Username'> </div><div class='form-group'> <input type='email' name='email' class='form-control input-lg' autocomplete='off' placeholder='Email'> </div><div class='form-group'> <input type='password' name='password' class='form-control input-lg' autocomplete='off' placeholder='Password'> </div><div class='form-group'> <select class='form-control input-lg' id='user_type' name='user_type'> <option value='' disabled='disabled' selected='selected'>How are you using MatchU</option> <option value='student'>Student - Register for Projects</option> <option value='teacher'>Teacher - Create Projects</option> </select></div> </div><div class='form-group collapse show' id='divSchedule'> <h4>Personal Scheduling</h4> <small>What days/times are you typically free to work/answer questions <br> Please choose 3 days where you have at least 3 hours available.</small> <div id='divSchedule'> <div id='workingDays'> <span> <div id='dteSun' class='workingDayBG '> <div class='workingDayTxt'> S </div></div></span> <span> <div id='dteMon' class='workingDayBG '> <div class='workingDayTxt'> M </div></div></span> <span> <div id='dteTues' class='workingDayBG '> <div class='workingDayTxt'> T </div></div></span> <span> <div id='dteWed' class='workingDayBG '> <div class='workingDayTxt'> W </div></div></span> <span> <div id='dteThur' class='workingDayBG '> <div class='workingDayTxt'> T </div></div></span> <span> <div id='dteFri' class='workingDayBG '> <div class='workingDayTxt'> F </div></div></span> <span> <div id='dteSat' class='workingDayBG '> <div class='workingDayTxt'> S </div></div></span> </div><div id='dteSunHours' class='divWorkingHours collapse'> <div class='txtDay'>Sunday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='sun_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='sun_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteMonHours' class='divWorkingHours collapse'> <div class='txtDay'>Monday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='mon_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='mon_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteTuesHours' class='divWorkingHours collapse'> <div class='txtDay'>Tuesday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='tue_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='tue_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteWedHours' class='divWorkingHours collapse'> <div class='txtDay'>Wednesday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='wed_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='wed_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteThurHours' class='divWorkingHours collapse'> <div class='txtDay'>Thursday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='thu_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='thu_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteFriHours' class='divWorkingHours collapse'> <div class='txtDay'>Friday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='fri_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='fri_end' class='txtTime' value=''/> </div></label> </div></div></div><div id='dteSatHours' class='divWorkingHours collapse'> <div class='txtDay'>Saturday</div><div class='divHours'> <div> <label class='lblTime'> <div> <input type='text' name='sat_start' class='txtTime' value=''/> </div></label> </div><span>to</span> <div> <label class='lblTime'> <div> <input type='text' name='sat_end' class='txtTime' value=''/> </div></label> </div></div></div></div></div><div class='form-group'> <button id='btnStuReg' class='btn btn-primary btn-lg btn-block'>Register</button> <span class='float-right'><a href='#' id='login-button'>Back to Login</a></span><span><a href='#'>Need help?</a></span></div></form>");
//        time picker for schedules // API Documentation on timepicker - http://www.jonthornton.com/jquery-timepicker/
        $('#divSchedule').collapse('hide');
		  
		 //Disable register button if all fields aren't filled out
		$(document).ready(function(){
			$('#btnStuReg').prop('disabled',true);
			$('input[name="username"], input[name="email"], input[name="password"], select').on('change textInput input', function(){
				var empty = false;
				$('.validate input, select').each(function() {
					if ($(this).val() == '' || $(this).val() == null ) {
						empty = true;
					}

					if (empty) {
						$('#btnStuReg').prop('disabled', true);
					} else {
						$('#btnStuReg').prop('disabled', false);
					}
				});   
			})
		});  
		  
        $('.txtTime').timepicker();
        $('.txtTime').timepicker('option', { 'minTime': '8:00am', 'timeFormat': 'h:i A', 'step': 60 })
        
        
        //Hide Schedule on teacher registration form
        $("#user_type").on("change", function() {
          if (this.value == 'teacher')
            $('#divSchedule').collapse('hide');
          else 
            $('#divSchedule').collapse('show');
        });     
          
      });
      $("#form-register-login > form").fadeIn();
    })
    $(document).on("click", "#login-button", function() {
      $("#form-register-login > form").fadeOut(done=function() {
        $("#form-register-login").html("<form method='post' class='form col-md-12 center-block'><div class='form-group'><input type='text' name='email' class='form-control input-lg' placeholder='Email'></div><div class='form-group'><input type='password' name='password' class='form-control input-lg' placeholder='Password'></div><div class='form-group'><button class='btn btn-primary btn-lg btn-block'>Sign In</button><span class='float-right'><a href='#' id='register-button'>Register</a></span><span><a href='#'>Need help?</a></span></div></form>");
      })
      $("#form-register-login > form").fadeIn();
    })
	  
	 

  </script>

</body>
