<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>

<body>
  <style>
  body {
    background: #3fa2fa;
    color:white !important;
  }
  .modal-content {
    border-radius: 30px;
  }
  .modal {
    position: relative;
    margin:auto;

  }
  a:hover {
    text-decoration: none;
  }
  .modal-footer {border-top: 0px; padding-top: 20px;}
  .modal-header {border-bottom: 0px; }

  </style>

  <!--login modal-->
  <div id="loginModal" class="modal show " tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark mx-auto">
          <div class="modal-header mx-auto">
              <!-- <img src="{{ url_for('static', filename='img/logo-reversed-bowtie-new-6.png') }}" width="250px;" class="img-fluid pt-3" /> -->
          </div>
          <div class="modal-body" id="form-register-login">
              {% if error %}
                <div class="alert alert-danger fade show" role="alert">
                  {{ error }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endif %}
            
              <form method="post" class="form col-md-12 center-block">
                <div class="form-group">
                  <input type="text" name="email" autocomplete="on" class="form-control input-lg" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" autocomplete="on" class="form-control input-lg" placeholder="Password">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary text-white btn-lg btn-block">Sign In</button>
                  <div class="pt-4">
                    <span class="float-right"><a href="#" class="text-white" id="register-button">Register</a></span><span><a class="text-white" href="#">Need help?</a></span>
                  </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
    		  </div>	
          </div>
      </div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript">
    $(".alert").alert()
    $("#loginModal").show()
    $(document).on("click", "#register-button", function() {
      $("#form-register-login > form").fadeOut(done=function() {
        $("#form-register-login").html("<form method='post' action='{{ url_for('register') }}' class='form col-md-12 center-block'><div class='form-group'> <input type='text' name='username' autocomplete='off' class='form-control input-lg' placeholder='Username'></div><div class='form-group'> <input type='text' name='email' class='form-control input-lg' autocomplete='off' placeholder='Email'></div><div class='form-group'> <input type='password' name='password' class='form-control input-lg' autocomplete='off' placeholder='Password'></div><div class='form-group'><select class='form-control input-lg' name='user_type'><option value='' disabled='disabled' selected='selected'>How are you using MatchU</option><option value='student'>Student - Register for Projects</option><option value='teacher'>Teacher - Create Projects</option></select></div><div class='form-group'> <button class='btn btn-primary btn-lg btn-block'>Register</button> <span class='float-right'><a href='#' id='login-button'>Back to Login</a></span><span><a href='#'>Need help?</a></span></div></form>");
      });
      $("#form-register-login > form").fadeIn();
    })
    $(document).on("click", "#login-button", function() {
      $("#form-register-login > form").fadeOut(done=function() {
        $("#form-register-login").html("<form method='post' class='form col-md-12 center-block'><div class='form-group'><input type='text' name='email' class='form-control input-lg' placeholder='Email'></div><div class='form-group'><input type='password' name='password' class='form-control input-lg' placeholder='Password'></div><div class='form-group'><button class='btn btn-primary btn-lg btn-block'>Sign In</button><span class='float-right'><a href='#' id='register-button'>Register</a></span><span><a href='#'>Need help?</a></span></div></form>");
      })
      $("#form-register-login > form").fadeIn();
    })
  </script>
</body>
